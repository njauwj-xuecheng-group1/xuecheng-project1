#微服务配置
spring:
  application:
    name: content-api #服务名 nacos配置中心 Data ID = 服务名-环境名（profiles.active).yaml
  #  datasource:
  #    driver-class-name: com.mysql.cj.jdbc.Driver
  #    url: jdbc:mysql://192.168.101.65:3306/xcwj_content?serverTimezone=UTC&userUnicode=true&useSSL=false&
  #    username: root
  #    password: mysql
  cloud:
    #nacos配置
    nacos:
      server-addr: 192.168.101.65:8848
      #服务发现配置
      discovery:
        namespace: dev #开发环境
        group: xuecheng-plus-project
      #配置中心
      config:
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        #公用配置依赖
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true

  profiles:
    active: dev #环境名
