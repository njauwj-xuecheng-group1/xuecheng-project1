#微服务配置
spring:
  application:
    name: content-service #服务名 nacos配置中心 Data ID = 服务名-环境名（profiles.active).yaml
  cloud:
    #nacos配置
    nacos:
      server-addr: 192.168.101.65:8848
      #服务发现配置
      discovery:
        namespace: dev #开发环境
        group: xuecheng-plus-project
      #配置中心
      config:
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: feign-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true

  profiles:
    active: dev #环境名
server:
  port: 1234
